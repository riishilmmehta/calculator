<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Mobile Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 25px #0ff;
      width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .display {
      width: 100%;
      background: #000;
      color: #0f0;
      font-size: 2em;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      box-shadow: inset 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      width: 100%;
    }

    button {
      font-size: 1.4em;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: white;
      box-shadow: 0 0 8px #0ff;
      transition: 0.2s ease;
      height: 60px;
    }

    .double {
      grid-column: span 2;
      height: 60px;
    }

    button:hover {
      transform: scale(1.05);
    }

    .red {
      background-color: #e74c3c;
    }

    .yellow {
      background-color: #f1c40f;
      color: #000;
    }

    .green {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="red" onclick="clearDisplay()">C</button>
      <button class="red" onclick="deleteLast()">⌫</button>
      <button class="yellow" onclick="appendOperator('/')">÷</button>
      <button class="yellow" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="yellow" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="yellow" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="green" onclick="calculate()">=</button>

      <button class="double" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendNumber(num) {
      if (display.innerText === "0") {
        display.innerText = num;
      } else {
        display.innerText += num;
      }
    }

    function appendOperator(op) {
      const last = display.innerText.slice(-1);
      if ("+-*/".includes(last)) {
        display.innerText = display.innerText.slice(0, -1) + op;
      } else {
        display.innerText += op;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteLast() {
      const val = display.innerText;
      display.innerText = val.length > 1 ? val.slice(0, -1) : "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace(/×/g, "*").replace(/÷/g, "/"));
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
